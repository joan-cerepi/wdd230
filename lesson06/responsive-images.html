<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Joan Cerepi">
  <meta name="description" content="WDD 230 - Web Frontend Development | Joan Cerepi's responsive images activity.">

  <title>Book of Mormon - Top 10</title>

  <!-- Favicon -->
  <link rel="icon" href="../favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
  <main>
    <div class="hero">
      <picture>
        <source srcset="images/hero-small.webp" media="(max-width: 500px)">
        <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
        <img src="images/hero-large.webp" alt="Bern Temple Hero Image" width="1500" height="750">
      </picture>
    </div>
  </main>
</body>

</html>
